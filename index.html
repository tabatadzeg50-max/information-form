<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework.n1</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
      <div class="container">
        <h1>Contact Us</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address </label>
                <input type="email" required>
            </div>

            <label>Query Type </label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="queryType" id="general" required>
                    <label for="general">General Enquiry</label>
                </div>
                <div class="radio-option">
                    <input type="radio" name="queryType" id="support" required>
                    <label for="support">Support Request</label>
                </div>
            </div>

            <div class="form-group">
                <label>Message </label>
                <textarea required></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="consent" required>
                <label for="consent">I consent to being contacted by the team </label>
            </div>
             <button type="submit" class="submit-btn">Submit</button>
</body>
</html>
